<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>币安客服小何在线拉人 · H5</title>
  <style>
    :root{
      --bg:#0b0d10;
      --card:#111418;
      --muted:#7e8a9a;
      --text:#e9eef6;
      --brand:#f3ba2f;
      --ok:#16c784;
      --no:#ff4d4f;
      --line:#1a1f26;
    }
    html,body{height:100%;}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    .app{min-height:100%; max-width:480px; margin:0 auto; background:linear-gradient(180deg,#0b0d10 0%,#0d1117 100%);}
    .screen{display:none; min-height:100dvh; padding:env(safe-area-inset-top) 16px calc(env(safe-area-inset-bottom) + 16px);}
    .screen.active{display:flex; flex-direction:column;}
    .header{padding:16px 4px; text-align:center;}
    .title{font-size:20px; font-weight:800; letter-spacing:.3px;}
    .subtitle{margin-top:6px; color:var(--muted); font-size:13px;}
    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.25);}
    .welcome{gap:14px; padding:20px;}
    .input{display:flex; align-items:center; gap:10px; background:#0d1117; border:1px solid var(--line); border-radius:12px; padding:12px 14px;}
    .input input[type="text"]{flex:1; background:transparent; border:0; outline:none; color:var(--text); font-size:15px;}
    .uploader{display:flex; align-items:center; justify-content:space-between; gap:12px; border:1px dashed #2a313b; border-radius:12px; padding:12px 14px;}
    .uploader .btn{padding:10px 14px;}
    .btn{appearance:none; border:0; border-radius:14px; padding:14px 18px; font-weight:700; font-size:16px; cursor:pointer; color:#0b0d10; background:var(--brand); box-shadow:0 6px 16px rgba(243,186,47,.35);}
    .btn:active{transform:translateY(1px);}
    .btn.secondary{background:#1a1f26; color:var(--text); box-shadow:none; border:1px solid var(--line);}
    .preview{display:flex; align-items:center; gap:12px;}
    .avatar{width:56px; height:56px; border-radius:50%; background:#222; background-size:cover; background-position:center; border:2px solid #2a313b;}
    .hint{color:var(--muted); font-size:12px;}
    .footer-note{margin-top:auto; text-align:center; color:var(--muted); font-size:12px; opacity:.9; padding:12px 8px;}
    .call-wrap{margin-top:18px; padding:22px; text-align:center;}
    .call-title{font-size:18px; margin-bottom:18px; font-weight:700;}
    .call-photo{width:130px; height:130px; border-radius:50%; border:3px solid rgba(255,255,255,.08); background:#222; background-size:cover; background-position:center; margin:0 auto 18px; box-shadow:0 8px 22px rgba(0,0,0,.35);}
    .call-actions{display:flex; gap:14px; justify-content:center;}
    .call-btn{flex:1; display:flex; align-items:center; justify-content:center; gap:10px; padding:14px 0; border-radius:16px; font-weight:800; border:1px solid var(--line);}
    .call-btn.accept{background:var(--ok); color:#04120b;}
    .call-btn.reject{background:#1a1f26; color:#ffdfe0; border-color:#2a1a1b;}
    .call-btn .icon{width:18px; height:18px;}
    .dm-header{display:flex; align-items:center; gap:12px; padding:14px; border-bottom:1px solid var(--line);}
    .dm-name{font-weight:800;}
    .dm{flex:1; display:flex; flex-direction:column;}
    .msgs{flex:1; padding:14px; display:flex; flex-direction:column; gap:10px; overflow:auto;}
    .msg{display:flex; gap:10px; align-items:flex-end;}
    .msg .bubble{max-width:75%; padding:10px 12px; border-radius:14px; line-height:1.35; font-size:15px; box-shadow:0 4px 14px rgba(0,0,0,.18);}
    .msg.me{justify-content:flex-end;}
    .msg.me .bubble{background:#1d9bf0; color:#fff; border-bottom-right-radius:6px;}
    .msg.them .bubble{background:#171b22; color:#e9eef6; border:1px solid var(--line); border-bottom-left-radius:6px;}
    .msg .mini{font-size:11px; color:var(--muted); margin:2px 6px;}
    .msg .avatar-sm{width:30px; height:30px; border-radius:50%; background:#222; background-size:cover; background-position:center; border:1px solid #333;}
    .composer{display:flex; gap:10px; padding:12px; border-top:1px solid var(--line); background:rgba(13,17,23, .9); position:sticky; bottom:0;}
    .composer input{flex:1; background:#0d1117; color:var(--text); border:1px solid var(--line); border-radius:14px; padding:12px 14px; font-size:15px; outline:none;}
    .composer button{padding:12px 16px; border-radius:12px; border:1px solid var(--line);}
    .toast{position:fixed; left:0; right:0; bottom:-200px; transition:all .35s ease; z-index:30;}
    .toast .inner{max-width:480px; margin:0 auto; background:#151922; border-top-left-radius:16px; border-top-right-radius:16px; border:1px solid var(--line); box-shadow:0 -10px 30px rgba(0,0,0,.45); padding:16px; text-align:center;}
    .toast.show{bottom:0;}
    .sheet{position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:flex-end; z-index:40;}
    .sheet.show{display:flex;}
    .sheet .panel{max-width:480px; width:100%; margin:0 auto; background:#151922; border-top-left-radius:16px; border-top-right-radius:16px; border:1px solid var(--line); box-shadow:0 -10px 30px rgba(0,0,0,.45);}
    .sheet .panel .item{padding:14px 18px; border-top:1px solid var(--line); display:flex; justify-content:center; font-weight:700;}
    .sheet .panel .cancel{padding:14px 18px; text-align:center; color:var(--muted);}
    .fade-in{animation:fade .35s ease both;}
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <section class="screen active" id="welcome">
      <div class="header">
        <div class="title">币安客服小何在线拉人</div>
        <div class="subtitle">填写下方信息，一键生成专属互动</div>
      </div>
      <div class="card welcome">
        <label class="input" for="nickname">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Z" stroke="#9aa7b8" stroke-width="1.5"/><path d="M2.46 20.934C3.737 17.38 7.523 15 12 15s8.263 2.38 9.54 5.934" stroke="#9aa7b8" stroke-width="1.5" stroke-linecap="round"/></svg>
          <input id="nickname" type="text" placeholder="请输入你的网名（默认：大佬）" />
        </label>
        <div class="uploader">
          <div class="preview">
            <div id="userAvatarPreview" class="avatar" title="你的头像"></div>
            <div>
              <div style="font-weight:700">上传你的头像</div>
              <div class="hint">支持 JPG/PNG，建议 1:1 方图</div>
            </div>
          </div>
          <button class="btn secondary" id="uploadBtn">选择图片</button>
          <input id="fileInput" type="file" accept="image/*" hidden />
        </div>
        <button class="btn" id="generateBtn">一键生成</button>
      </div>
      <div class="footer-note">体验被何一亲自邀请的感觉！</div>
    </section>

    <section class="screen" id="calling">
      <div class="header">
        <div class="title">币安何一邀请你通话</div>
      </div>
      <div class="card call-wrap">
        <div id="heyiPhoto" class="call-photo"></div>
        <div class="call-title">来电：币安何一</div>
        <div class="call-actions">
          <button class="call-btn reject" id="rejectBtn" aria-label="拒绝">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            拒绝
          </button>
          <button class="call-btn accept" id="acceptBtn" aria-label="接听">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6.6 10.2c1.2 2.5 3.3 4.6 5.8 5.8l2-2c.3-.3.8-.4 1.2-.2 1 .4 2 .6 3 .6.6 0 1 .4 1 .9V19c0 .6-.4 1-1 1C10.8 20 4 13.2 4 5c0-.6.4-1 1-1h3.7c.5 0 .9.4.9 1 0 1 .2 2 .6 3 .2.4.1.9-.2 1.2l-2 2Z" fill="currentColor"/></svg>
            接听
          </button>
        </div>
      </div>
    </section>

    <section class="screen" id="dm">
      <div class="dm">
        <div class="dm-header">
          <div id="heyiHead" class="avatar" style="width:40px;height:40px;"></div>
          <div>
            <div class="dm-name">币安何一</div>
            <div class="hint">@heyibinance · 正在活跃</div>
          </div>
        </div>
        <div id="msgs" class="msgs"></div>
        <div class="composer">
          <input id="composerInput" type="text" placeholder="发一条私信…" />
          <button id="sendBtn" class="btn secondary">发送</button>
          <button id="shareBtn" class="btn">分享</button>
        </div>
      </div>
    </section>

    <div class="toast" id="toast">
      <div class="inner">你忍心拒绝一姐的来电吗</div>
    </div>
    <div class="sheet" id="shareSheet">
      <div class="panel">
        <div class="item" id="optSave">保存到本地</div>
        <div class="item" id="optShare">分享到社交媒体</div>
        <div class="cancel" id="optCancel">取消</div>
      </div>
    </div>
  </div>

    const state = { nickname: "", userAvatarURL: "" };
    const $ = (sel)=>document.querySelector(sel);
    const show = (id)=>{ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); $(id).classList.add('active'); };

    const fileInput = $('#fileInput');
    const uploadBtn = $('#uploadBtn');
    const userAvatarPreview = $('#userAvatarPreview');
    uploadBtn.addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change', (e)=>{
      const f = e.target.files?.[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        const url = reader.result; // data URL
        state.userAvatarURL = url;
        userAvatarPreview.style.backgroundImage = `url(${url})`;
      };
      reader.readAsDataURL(f);
    });

    $('#generateBtn').addEventListener('click', ()=>{
      const nick = $('#nickname').value.trim();
      state.nickname = nick || "大佬";
      $('#heyiPhoto').style.backgroundImage = `url(${HEYI_IMG})`;
      $('#heyiHead').style.backgroundImage = `url(${HEYI_IMG})`;
      show('#calling');
    });

    $('#rejectBtn').addEventListener('click', ()=>{
      const t = $('#toast');
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 2200);
    });

    $('#acceptBtn').addEventListener('click', ()=>{
      show('#dm');
      const m = $('#msgs'); m.innerHTML = '';
      const msgs = [
        `${state.nickname}，我是币安客服小何，试试币安钱包，提提建议呀`,
        `我们团队说和同行差距不大，我还有点怀疑，所以请大佬试试？🙏`,
        `我们链上的经验还在摸索，请多指教！`,
      ];
      msgs.forEach((txt,i)=> setTimeout(()=> appendMsg('them', txt), 200 + i*450) );
      setTimeout(()=> $('#composerInput').focus(), 1200);
    });

    $('#composerInput').addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.isComposing){ e.preventDefault(); sendCurrent(); } });
    $('#sendBtn').addEventListener('click', sendCurrent);

    function sendCurrent(){
      const input = document.querySelector('#composerInput');
      const v = input.value.trim();
      if(!v) return;
      appendMsg('me', v);
      input.value = '';
      if(/(返佣|返点|rebate)/i.test(v)){
        setTimeout(()=> appendMsg('them', '点击链接申请DEX返佣：https://forms.gle/F2fMwSzh6tHcLNXr8'), 600);
      }
    }
    function appendMsg(who, text){
      const wrap = document.createElement('div');
      wrap.className = `msg ${who} fade-in`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble'; bubble.textContent = text;
      if(who==='them'){
        const av = document.createElement('div');
        av.className = 'avatar-sm'; av.style.backgroundImage = `url(${HEYI_IMG})`;
        wrap.appendChild(av); wrap.appendChild(bubble);
      } else {
        wrap.appendChild(bubble);
        const av = document.createElement('div');
        av.className = 'avatar-sm';
        av.style.backgroundImage = state.userAvatarURL ? `url(${state.userAvatarURL})` : 'linear-gradient(135deg,#2a2f38,#1b1f27)';
        wrap.appendChild(av);
      }
      const m = $('#msgs'); m.appendChild(wrap); m.scrollTop = m.scrollHeight;
    }
    userAvatarPreview.style.backgroundImage = 'linear-gradient(135deg,#2a2f38,#1b1f27)';
  
    // 分享面板逻辑 & 截图
    const sheet = document.querySelector('#shareSheet');
    const msgsRoot = document.querySelector('#msgs');
    const shareBtn = document.querySelector('#shareBtn');
    const optSave = document.querySelector('#optSave');
    const optShare = document.querySelector('#optShare');
    const optCancel = document.querySelector('#optCancel');

    function openSheet(){ sheet.classList.add('show'); }
    function closeSheet(){ sheet.classList.remove('show'); }

    shareBtn?.addEventListener('click', openSheet);
    optCancel?.addEventListener('click', closeSheet);
    sheet?.addEventListener('click', (e)=>{ if(e.target===sheet) closeSheet(); });

    async function nodeToPng(el){
      const rect = el.getBoundingClientRect();
      const w = Math.ceil(rect.width);
      const fullH = Math.max(el.scrollHeight, Math.ceil(rect.height));
      const h = fullH;
      const svgHead = `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}">`;
      const styleTag = document.querySelector('style');
      const styles = styleTag ? `<style>${styleTag.innerHTML}</style>` : '';
      const clone = el.cloneNode(true);
      // 展开高度，避免只截可视区域
      clone.style.height = h + 'px';
      clone.style.overflow = 'visible';
      const msgs = clone.querySelector('.msgs') || clone; if(msgs){ msgs.style.height = h + 'px'; msgs.style.overflow='visible'; }
      const wrapper = document.createElement('div');
      wrapper.appendChild(clone);
      const html = `<foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml">${styles}${wrapper.innerHTML}</div></foreignObject>`;
      const svg = svgHead + html + `</svg>`;
      const svgBlob = new Blob([svg], {type:'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = url;
      await new Promise((res)=>{ img.onload = res; });
      const canvas = document.createElement('canvas');
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = getComputedStyle(document.body).backgroundColor || '#0b0d10';
      ctx.fillRect(0,0,w,h);
      ctx.drawImage(img, 0, 0);
      URL.revokeObjectURL(url);
      return new Promise((resolve)=> canvas.toBlob(resolve, 'image/png', 0.92));
    }

    async function toPngBlob(el){
      const blob = await nodeToPng(el);
      if(blob) return blob;
      // 兜底：使用 toDataURL
      const rect = el.getBoundingClientRect();
      const w = Math.ceil(rect.width);
      const h = Math.max(el.scrollHeight, Math.ceil(rect.height));
      const canvas = document.createElement('canvas'); canvas.width=w; canvas.height=h;
      const ctx = canvas.getContext('2d'); ctx.fillStyle='#0b0d10'; ctx.fillRect(0,0,w,h);
      try{
        const dataURL = canvas.toDataURL('image/png');
        const bin = atob(dataURL.split(',')[1]); const arr = new Uint8Array(bin.length);
        for(let i=0;i<bin.length;i++) arr[i]=bin.charCodeAt(i);
        return new Blob([arr],{type:'image/png'});
      }catch(e){ return null; }
    }

    function downloadBlob(blob, filename='chat.png'){
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 600);
    }

    async function shareBlob(blob){
      try{
        const file = new File([blob], 'chat.png', {type:'image/png'});
        if(navigator.canShare && navigator.canShare({files:[file]})){
          await navigator.share({files:[file], title:'与币安何一的私信', text:'来自 H5 小程序的聊天截图'});
          return true;
        }
      }catch(err){}
      return false;
    }

    optSave?.addEventListener('click', async ()=>{
      try{
        closeSheet();
        const blob = await toPngBlob(msgsRoot);
        if(!blob) throw new Error('生成图片失败');
        downloadBlob(blob, 'chat.png');
      }catch(err){ alert('保存失败：' + (err?.message||err)); }
    });

    optShare?.addEventListener('click', async ()=>{
      try{
        closeSheet();
        const blob = await toPngBlob(msgsRoot);
        if(!blob) throw new Error('生成图片失败');
        const ok = await shareBlob(blob);
        if(!ok){ downloadBlob(blob, 'chat.png'); }
      }catch(err){ alert('分享失败：' + (err?.message||err)); }
    });

  </script>
</body>
</html>
